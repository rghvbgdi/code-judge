name: Deploy to AWS

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - 'backend/**'
      - 'onlinecompiler/**'
  workflow_dispatch:

env:
  AWS_REGION: ap-south-1
  # Now these pull directly from your GitHub Secrets
  BACKEND_API_GATEWAY_URL: ${{ secrets.BACKEND_API_URL }}
  COMPILER_API_GATEWAY_URL: ${{ secrets.COMPILER_API_URL }}

jobs:
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.modified, 'frontend/') 
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Build Frontend
        working-directory: frontend
        run: |
          npm ci
          # Pass the secrets to the build process
          export VITE_BACKEND_URL=${{ secrets.BACKEND_API_URL }}
          export VITE_BACKEND_URL2=${{ secrets.COMPILER_API_URL }}
          npm run build

      - name: Deploy Frontend to S3
        run: |
          aws s3 sync frontend/dist/ s3://code-judge-frontend/ --delete
          
          # Uses the Secret ID for CloudFront
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_ID }} --paths "/*"

  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.modified, 'backend/')
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install Backend Dependencies
        working-directory: backend
        run: npm install --production

      - name: Zip Backend Lambda
        run: |
          cd backend
          zip -r ../backend-api.zip . -x "*.git*"

      - name: Deploy Backend Lambda
        run: |
          aws lambda update-function-code \
            --function-name code-judge-backend \
            --zip-file fileb://backend-api.zip

  deploy-compiler:
    name: Deploy Compiler
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.modified, 'onlinecompiler/')
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install Compiler Dependencies
        working-directory: onlinecompiler
        run: npm install --production

      - name: Zip Compiler Lambda
        run: |
          cd onlinecompiler
          zip -r ../compiler-api.zip . -x "*.git*"

      - name: Deploy Compiler Lambda
        run: |
          aws lambda update-function-code \
            --function-name code-judge-compiler \
            --zip-file fileb://compiler-api.zip